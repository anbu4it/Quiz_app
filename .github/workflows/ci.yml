name: CI Pipeline

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_quiz_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint (Black, Isort, Flake8)
      run: |
        black --check .
        isort --check-only .
        flake8 .

    - name: Type check (mypy)
      run: |
        mypy services/quiz_service.py

    - name: Set environment variables
      run: |
        echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
        echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_quiz_db" >> $GITHUB_ENV
        echo "FLASK_APP=app" >> $GITHUB_ENV
        echo "SESSION_COOKIE_SECURE=0" >> $GITHUB_ENV
        echo "REMEMBER_COOKIE_SECURE=0" >> $GITHUB_ENV
        echo "CLOUDINARY_CLOUD_NAME=test-cloud" >> $GITHUB_ENV
        echo "CLOUDINARY_API_KEY=test-api-key" >> $GITHUB_ENV
        echo "CLOUDINARY_API_SECRET=test-api-secret" >> $GITHUB_ENV

    - name: Run database migrations
      run: |
        flask db upgrade

    - name: Run tests with pytest (coverage + junit)
      run: |
        pytest -v --tb=short --cov=./ --cov-report=xml --cov-report=term --junitxml=test-results.xml

    - name: Upload coverage artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml
        path: coverage.xml

    - name: Upload test results artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: test-results.xml

    - name: Report test results
      if: always()
      run: |
        echo "Tests completed. Check logs above for details."
