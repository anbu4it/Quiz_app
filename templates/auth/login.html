{% extends "base.html" %}

{% block title %}Login | Quiz App{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-4">
                    <h3 class="fw-bold mb-3">Welcome back</h3>
                    <p class="text-muted mb-4">Log in to continue your quiz journey.</p>
                    <form method="POST" action="{{ url_for('auth.login') }}" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="form-field">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Your username">
                        </div>
                        <div class="form-field">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Your password">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    <p class="small text-muted mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
