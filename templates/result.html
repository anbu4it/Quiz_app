<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result | Flask Quiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Animated gradient background */
    body {
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    /* Result card */
    .result-card {
        max-width: 500px;
        width: 90%;
        padding: 40px 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        text-align: center;
        position: relative;
        z-index: 10;
    }

    .score-text {
        font-size: 2.5rem;
        font-weight: bold;
        margin-top: 10px;
    }

    .message {
        
        font-size: 1.2rem;
        margin-top: 15px;
        
    }

    .progress {
        height: 25px;
        border-radius: 15px;
        overflow: hidden;
        margin-top: 20px;
        background-color: #e9ecef;
    }

    .progress-bar {
        transition: width 1s ease-in-out;
    }

    .btn-play-again {
        margin-top: 25px;
        border-radius: 50px;
        padding: 10px 30px;
        font-weight: bold;
    }

</style>
</head>
<body>

<div class="result-card">
    <h2 class="mb-3 text-primary">üéâ Well done, {{ username }}!</h2>

    <div class="score-text text-success">{{ score }} / {{ total }}</div>

    <div class="progress">
        <div class="progress-bar 
            {% if score / total >= 0.7 %}bg-success
            {% elif score / total >= 0.4 %}bg-warning
            {% else %}bg-danger{% endif %}" 
            role="progressbar" 
            style="width: {{ (score / total * 100)|round(0) }}%;" 
            aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="{{ total }}">
        </div>
    </div>

    <div class="message 
        {% if score / total >= 0.7 %}text-success
        {% elif score / total >= 0.4 %}text-warning
        {% else %}text-danger{% endif %}">
        {% if score / total >= 0.7 %}
            Excellent performance! üåü
        {% elif score / total >= 0.4 %}
            Good job! Keep improving üí™
        {% else %}
            Don't worry, practice makes perfect üòÑ
        {% endif %}
    </div>

    <a href="/" class="btn btn-outline-primary btn-play-again">Play Again üîÅ</a>
</div>

</body>
</html>
