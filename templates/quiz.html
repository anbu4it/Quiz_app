<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Flask Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fixed height for question box but no vertical centering */
        .question-box {
            min-height: 150px; /* reduced height for less space */
            padding: 10px 0;
        }

        /* Smooth transition for progress bar */
        .progress-bar {
            transition: width 0.7s ease-in-out;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow p-4 col-md-6">

            <!-- Progress Bar on top -->
            <div class="progress mb-3" style="height: 20px;">
                <div class="progress-bar bg-info" role="progressbar"
                     style="width: {{ previous_percentage }}%;"
                     aria-valuenow="{{ previous_percentage }}" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>

            <div class="question-box text-center">
                <h4 class="fw-bold mb-3">Question {{ index }} of {{ total }}</h4>
                <p class="fs-5 mb-2">{{ question.question | safe }}</p>
            </div>

            <form method="POST" action="{{ url_for('quiz.show_question') }}">
                {% for option in question.options %}
                    <div class="form-check text-start mb-2">
                        <input class="form-check-input" type="radio" name="answer" value="{{ option }}" id="{{ loop.index }}" required>
                        <label class="form-check-label" for="{{ loop.index }}">{{ option | safe }}</label>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success mt-3 px-4">Next ➡️</button>
            </form>
        </div>
    </div>

    <script>
        // Animate progress bar from previous_percentage to current_percentage
        document.addEventListener("DOMContentLoaded", () => {
            const progressBar = document.querySelector(".progress-bar");
            const targetWidth = {{ current_percentage }};
            setTimeout(() => {
                progressBar.style.width = targetWidth + "%";
            }, 100);
        });
    </script>
</body>
</html>
