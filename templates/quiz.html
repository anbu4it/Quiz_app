{% extends "base.html" %}

{% block title %}Quiz | Flask Quiz{% endblock %}

{% block content %}
<style>
    .quiz-container {
        min-height: 85vh;
        display: flex;
        align-items: center;
        padding: 2rem 0;
        position: relative;
        overflow: hidden;
    }
    .quiz-container::before {
        content: '';
        position: absolute;
        top: -80px;
        right: -80px;
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, rgba(102,126,234,0.15), transparent);
        border-radius: 50%;
        filter: blur(70px);
        pointer-events: none;
        z-index: -1;
    }
    .quiz-container::after {
        content: '';
        position: absolute;
        bottom: -80px;
        left: -80px;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(139,92,246,0.12), transparent);
        border-radius: 50%;
        filter: blur(60px);
        pointer-events: none;
        z-index: -1;
    }
    .quiz-card {
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(200,200,255,0.25);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(13,110,253,0.15);
        animation: slideIn 0.5s ease;
    }
    [data-theme="dark"] .quiz-card {
        background: rgba(30,41,59,0.9);
        border: 2px solid rgba(96,165,250,0.25);
    }
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .progress-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
    }
    .progress-text {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--fg);
    }
    .progress-percentage {
        font-size: 1.1rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    .progress-premium {
        height: 14px;
        border-radius: 50px;
        background: rgba(13,110,253,0.1);
        overflow: hidden;
        margin-bottom: 2rem;
        box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
        position: relative;
    }
    [data-theme="dark"] .progress-premium {
        background: rgba(96,165,250,0.15);
    }
    .progress-premium .progress-bar {
        border-radius: 50px;
        background: linear-gradient(90deg, #667eea, #764ba2) !important;
        transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }
    .progress-premium .progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }
    .category-badge {
        display: inline-block;
        padding: 0.5rem 1.25rem;
        background: linear-gradient(135deg, rgba(102,126,234,0.15), rgba(118,75,162,0.15));
        border: 2px solid rgba(102,126,234,0.3);
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.875rem;
        color: #667eea;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 1.5rem;
    }
    [data-theme="dark"] .category-badge {
        background: linear-gradient(135deg, rgba(102,126,234,0.2), rgba(118,75,162,0.2));
        border-color: rgba(102,126,234,0.4);
        color: #8b9aff;
    }
    .question-text {
        font-size: 1.35rem;
        font-weight: 600;
        line-height: 1.6;
        color: var(--fg);
        margin-bottom: 2rem;
    }
    .options-grid {
        display: grid;
        gap: 1rem;
        margin-bottom: 2rem;
    }
    .option-item {
        position: relative;
    }
    .option-item input[type="radio"] {
        display: none;
    }
    .option-label {
        display: block;
        padding: 1.25rem 1.5rem;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(13,110,253,0.2);
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.05rem;
        font-weight: 500;
        color: var(--fg);
        position: relative;
        overflow: hidden;
    }
    [data-theme="dark"] .option-label {
        background: rgba(30,41,59,0.6);
        border-color: rgba(96,165,250,0.2);
    }
    .option-label::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(102,126,234,0.1), transparent);
        transition: left 0.5s ease;
    }
    .option-label:hover {
        border-color: rgba(102,126,234,0.5);
        transform: translateX(4px);
        box-shadow: 0 8px 20px rgba(13,110,253,0.12);
    }
    .option-label:hover::before {
        left: 100%;
    }
    [data-theme="dark"] .option-label:hover {
        border-color: rgba(96,165,250,0.5);
    }
    .option-item input[type="radio"]:checked + .option-label {
        background: linear-gradient(135deg, #0d6efd, #0056b3);
        border-color: transparent;
        color: #fff;
        transform: translateX(4px);
        box-shadow: 0 10px 25px rgba(13,110,253,0.4);
    }
    .option-item input[type="radio"]:checked + .option-label::before {
        display: none;
    }
    .btn-next-question {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        color: #fff;
        font-weight: 700;
        font-size: 1.125rem;
        padding: 1rem 2rem;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        width: 100%;
    }
    .btn-next-question::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
    }
    .btn-next-question:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102,126,234,0.5);
    }
    .btn-next-question:hover::before {
        left: 100%;
    }
    @media (max-width: 768px) {
        .quiz-container { min-height: auto; padding: 1.5rem 0; }
        .quiz-container::before,
        .quiz-container::after {
            width: 200px;
            height: 200px;
        }
        .question-text { font-size: 1.15rem; }
        .option-label { padding: 1rem 1.25rem; font-size: 1rem; }
    }
</style>

<div class="container quiz-container">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7">
            <div class="quiz-card p-4 p-md-5">
                    <!-- Progress Bar -->
                    <div class="progress-header">
                        <span class="progress-text">
                            <i class="bi bi-list-ol me-2"></i>Question {{ index }} of {{ total }}
                        </span>
                        <span class="progress-percentage">{{ current_percentage|round(0) }}%</span>
                    </div>
                    <div class="progress progress-premium">
                        <div 
                            class="progress-bar" 
                            role="progressbar" 
                            style="width: 0%;"
                            data-prev="{{ previous_percentage|tojson }}"
                            data-curr="{{ current_percentage|tojson }}"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <!-- Question -->
                    <div class="category-badge">
                        <i class="bi bi-tag-fill me-2"></i>{{ question.category or 'General' }}
                    </div>
                    <div class="question-text">{{ question.question | safe }}</div>

                    <!-- Options -->
                    <form method="POST" action="{{ url_for('quiz.show_question') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="options-grid">
                            {% for option in question.options %}
                            <div class="option-item">
                                <input type="radio" name="answer" value="{{ option }}" id="option{{ loop.index }}" required>
                                <label for="option{{ loop.index }}" class="option-label">{{ option | safe }}</label>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-next-question">
                            Next Question <i class="bi bi-arrow-right-circle ms-2"></i>
                        </button>
                    </form>
            </div>
        </div>
    </div>
</div>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const bar = document.querySelector('.progress-bar');
            if(!bar) return;
            const prev = Number(bar.dataset.prev) || 0;
            const curr = Number(bar.dataset.curr) || 0;
            // Set initial width without transition jump
            bar.style.width = prev + '%';
            requestAnimationFrame(() => {
                setTimeout(() => {
                    bar.style.width = curr + '%';
                    bar.setAttribute('aria-valuenow', String(curr));
                }, 50);
            });
        });
</script>
{% endblock %}
